<body>


<div class="bb"></div>
<h1 style="text-align:center;color:white;position:fixed; bottom:80px;left:44%; font-size:60px">  BRaiNY <br></h1>
<h3 style="text-align:center;color:white;position:fixed; bottom:30px;left:37%; font-size:30px"> Your programmable Employee<br></h1>
<h3 style="text-align:center;color:green;margin-bottom:20px;font-size:30px">[BETA version]</h3>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <button class="button close" id="closeButton"></button>
        </div>
        <div class="title">BRaiNY</div>
    </div> 
	
	<div class="userDetails">
		<form class="userDetailsForm">
			<p>Help us connect to you</p><br />
			<input id="details_name" type="text" placeholder="Name" style="text-align:center;" /><br /><br />
			<input id="details_email" type="email" placeholder="Email"  style="text-align:center;" /><br />
			<br />
			<input type="submit" class="userDetailsSubmit btn" value="Submit"/><br />
		</form>
	</div>
	
    <ul class="messages"></ul>
	
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message">
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
<div style="display:none;">
	<li class="message">
		<div class="text-wrapper">
			<div class="text"></div>
		</div>
	</li>
</div>
<div class="chatCircle">
	<i class="hide fa fa-bell fa-2x" style="position:absolute; right:0px; top:0px; color:green;"></i>
</div>
<audio id="ting"  preload="auto">
	<source src="ting.mp3"></source>
</audio>
